<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Header NavBar</title>

		<!-- CSS LINK =============================== -->
		<link rel="stylesheet" href="/assets/css/styles.css" />

		<!-- BOXICONS =================================== -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav container">
				<a href="#" class="logo">Gabriel</a>

				<div class="main-nav" id="main-nav">
					<ul class="nav-list">
						<li class="nav-item">
							<a href="#home" class="nav-link active-link">Home</a>
						</li>
						<li class="nav-item">
							<a href="#nutrition" class="nav-link">Nutrition</a>
						</li>
						<li class="nav-item">
							<a href="#breeds" class="nav-link">Breeds</a>
						</li>
						<li class="nav-item">
							<a href="#contact" class="nav-link">Contact</a>
						</li>

						<div class="nav-close" id="nav-close"><i class="bx bx-x"></i></div>
					</ul>
				</div>

				<div class="nav-open" id="nav-open"><i class="bx bx-grid-alt"></i></div>
			</nav>
		</header>

		<main class="main">
			<section class="section home" id="home">
				<div class="container home-container">
					<div class="home-data">
						<h3>Responsive</h3>
						<h1>Sticky<br />Transparent<br />Header<h1>
					</div>
				</div>
			</section>

            <section class="section nutrition" id="nutrition">
                <div class="container nutrition-container">
                    <h2 class="section-title">Nutrition</h2>
                </div>
            </section>

            <section class="section breeds" id="breeds">
                <div class="container breeds-container">
                    <h2 class="section-title">Breeds</h2>
                </div>
            </section>

            <section class="section contact" id="contact">
                <div class="container contact-container">
                    <h2 class="section-title">Contact</h2>
                </div>
            </section>
		</main>
		<script src="/assets/js/main.js"></script>
	</body>
</html>
